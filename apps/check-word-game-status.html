<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Game Status</title>
  <meta http-equiv="Content-Type" content="application/json">
</head>
<body>
  <pre id="json"></pre>

  <script>
    const response = {
      status: 200,
      response: true
    };

    document.getElementById('json').textContent = JSON.stringify(response, null, 2);
  </script>
</body>
</html>
